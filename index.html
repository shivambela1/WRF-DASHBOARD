<!DOCTYPE html>
<html>
<head>
  <title>WRF Forecast Dashboard</title>

  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <link rel="stylesheet" href="style.css">
</head>

<body>

<h2>WRF Forecast Dashboard</h2>

<div id="controls">
  Variable:
  <select id="varSelect">
    <option value="T2">2m Temperature</option>
    <option value="RAIN">Rainfall</option>
    <option value="WIND">Wind Speed</option>
    <option value="RH">Relative Humidity</option>
  </select>

  &nbsp;&nbsp; Forecast Hour:
  <button id="prevBtn">◀</button>
  <input type="range" id="timeSlider" min="0" max="384" step="1" value="0">
  <button id="nextBtn">▶</button>
  <span id="timeLabel">FH +0</span>
</div>

<!-- Colorbar -->
<div id="cbar-container">
  <img id="cbar" src="" alt="Colorbar">
</div>

<div id="latlon">Lat: -- , Lon: --</div>

<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="script.js"></script>

</body>
</html>
