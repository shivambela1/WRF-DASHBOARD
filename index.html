<!DOCTYPE html>
<html>
<head>
  <title>WRF Forecast Dashboard</title>

  <link rel="stylesheet"
        href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>

<h2>WRF Forecast Dashboard</h2>

<div id="controls">
  Variable:
  <select id="varSelect">
    <option value="T2">2m Temperature</option>
    <option value="RH">Relative Humidity</option>
    <option value="WIND">Wind Speed</option>
    <option value="RAIN">Hourly Rainfall</option>
    <option value="RAIN_DAILY">Daily Rainfall</option>
  </select>

  &nbsp;&nbsp; Hour:
  <button id="prevBtn">◀</button>
  <input type="range" id="timeSlider" min="0" max="239" step="1" value="0">
  <button id="nextBtn">▶</button>

  <button id="playBtn">⏸ Pause</button>

  &nbsp;&nbsp; Speed:
  <select id="speedSelect">
    <option value="0.5">0.5×</option>
    <option value="1" selected>1×</option>
    <option value="2">2×</option>
    <option value="3">3×</option>
    <option value="4">4×</option>
  </select>

  <span id="timeLabel">+0 h</span>
</div>

<div id="forecastInfo">
  Forecast from (IST): <span id="fcStart"></span> |
  Current Time (IST): <span id="fcValid"></span>
</div>

<div id="cbar-container">
  <img id="cbar">
</div>

<div id="latlon">Lat: -- , Lon: --</div>

<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="script.js"></script>

</body>
</html>
